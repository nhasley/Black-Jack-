<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="game">
    <header>
      <h1>Black Jack Extravaganza</h1>
      <div class="turn">Let's Play!</div>
      <div class="score-board">
        <div class="score-text">
          <div class="curBet">Current Bet:</div>
          <div class="totAmt">Total Amount:</div>
          <button id="bet" class="bet1" onclick="bet">Bet $5</button>
        </div>
      </div>
    </header>

    <main>
      <div class="game-board">
        <div class="dealer-board">
          Dealer:
          <div class="cards"></div>
        </div>
        <div class="deck"></div>
        <div class="player-board">
          Player:
          <div class="cards"></div>
        </div>
      </div>
    </main>

    <div class="control">
      <button onclick="start">Start</button>
      <!-- start/reset button -->
      <button onclick="hitMe">Hit me</button>
      <button onclick="stay">Stay</button>
      <!-- <button onclick="bet">Bet $5</button> -->
    </div>

    <footer>
      <p class="message">Created by Nova Hasley</p>
    </footer>
  </body>
</html>
