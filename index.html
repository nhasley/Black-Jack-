<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack Game</title>
    <link id="theme" rel="stylesheet" href="css/classic.css"/>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Grenze&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <script src="js/confetti.min.js"></script>
  </head>
  <body">
    <main>
      <h1 id="title">Blackjack Extravaganza</h1>
      <h1 id="message"></h1>
      <h3 id="d-score">Dealer Score:</h3>
      <h3 id="p-score">Player Score:</h3>

      <div class="game-board">
        <div id="d-cards"></div>
        <div id="p-cards"></div>
      </div>

      <div class="prompt">
        <button id="start" onclick="start">Start</button>
        <button id="hit" onclick="hit">Hit me</button>
        <button id="stay" onclick="stay">Stay</button>
        <!-- start/reset button -->
      </div>

      <div class="themes">
        <h2>Themes:</h2>
        <button id="classic" onclick="changeCSS('css/classic.css');">Classic</button>
        <button id="dance" onclick="changeCSS('css/dance.css');">Dance</button>
      </div>
    </main>
  </body>
</html>
